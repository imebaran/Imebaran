<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
@font-face{
font-family:'Radin';
src:url('./Radin3.ttf') format('truetype');
}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Radin',sans-serif;background:#fff}
img{width:100%;height:100%;object-fit:cover;display:block}

/* Header */
.header img{width:100vw;height:200px;object-fit:cover}

/* Intro */
.intro{text-align:center;margin:28px 16px;font-size:20px}

/* SIZE LOCK */
.product{
width:100%;
aspect-ratio:1/1;
border-radius:12px;
overflow:hidden;
}

/* Slider */
.slider{
display:flex;
gap:12px;
overflow-x:auto;
padding:0 16px 32px
}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:16px
}

/* Price + Button */
.price{
text-align:center;
font-size:13px;
margin:6px 0 4px
}
.buy{
display:block;
width:60%;
margin:0 auto 6px;
padding:6px 0;
border:none;
border-radius:8px;
font-size:13px
}

/* Button colors */
.slider .buy{background:#2ecc71;color:#fff}
.grid .buy{background:#f1c40f;color:#000}

/* More */
.more{text-align:center;margin:24px 0;font-weight:bold}
</style>
</head>

<body>

<div class="header">
<img src="https://raw.githubusercontent.com/imebaran/Imebaran/refs/heads/main/هدر.jpg">
</div>

<div class="intro">
فریب‌کار یکبار می‌فروشد، درستکار هزاربار
</div>

<!-- Slider -->
<div class="slider" id="slider"></div>

<!-- Grid (6 products) -->
<div class="grid">
<div>
  <div class="product"><img src="399.jpg"></div>
  <div class="price">399 تومان</div>
  <button class="buy">افزودن به سبد</button>
</div>
<div>
  <div class="product"><img src="520.jpg"></div>
  <div class="price">520 تومان</div>
  <button class="buy">افزودن به سبد</button>
</div>
<div>
  <div class="product"><img src="568.jpg"></div>
  <div class="price">568 تومان</div>
  <button class="buy">افزودن به سبد</button>
</div>
<div>
  <div class="product"><img src="590.jpg"></div>
  <div class="price">590 تومان</div>
  <button class="buy">افزودن به سبد</button>
</div>
<div>
  <div class="product"><img src="640.jpg"></div>
  <div class="price">640 تومان</div>
  <button class="buy">افزودن به سبد</button>
</div>
<div>
  <div class="product"><img src="830.jpg"></div>
  <div class="price">830 تومان</div>
  <button class="buy">افزودن به سبد</button>
</div>
</div>

<div class="more">محصولات بیشتر</div>

<script>
const slider=document.getElementById('slider');
const items=[
['1.jpg','760 تومان'],['2.jpg','760 تومان'],
['3.jpg','760 تومان'],['4.jpg','760 تومان'],
['5.jpg','760 تومان'],['6.jpg','760 تومان']
];

items.sort(()=>0.5-Math.random()).slice(0,4).forEach(i=>{
slider.innerHTML+=`
<div class="slide">
  <div class="product"><img src="${i[0]}"></div>
  <div class="price">${i[1]}</div>
  <button class="buy">افزودن به سبد</button>
</div>`;
});
</script>

</body>
</html>
