<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("https://raw.githubusercontent.com/baranaarzani/Barana/main/Shekari.ttf") format("truetype");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf") format("truetype");
}

body{
  margin:0;
  direction:rtl;
  font-family:"Adrin",sans-serif;
  background:#fff;
  color:#222;
}

/* هدر */
.hero{
  width:100%;
  height:147px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position: bottom; /* مهم */
}

/* متن معرفی */
.intro-text{
  font-family:"Shekari";
  text-align:center;
  font-size:22px;
  margin:20px 10px;
  color:#3B4953;
}

/* اسلایدر */
.horizontal-title{
  font-family:"Shekari";
  font-size:20px;
  margin:20px 16px 10px;
}
.horizontal-scroll{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px 16px;
}
.horizontal-scroll::-webkit-scrollbar{display:none;}

.product-card{
  width:130px;
  flex:0 0 auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  text-align:center;
  text-decoration:none;
  color:#000;
}
.product-card img{
  width:100%;
  height:100px;
  object-fit:cover;
}
.product-card .title{
  font-size:13px;
  margin:6px 0;
}
.product-card .buy-btn{
  background:#2e8b57;
  color:#fff;
  border:none;
  width:80%;
  padding:5px 0;
  margin-bottom:8px;
  border-radius:6px;
}

/* گرید */
.products{
  max-width:900px;
  margin:20px auto 30px;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
  text-decoration:none;
  color:inherit;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card-body{
  padding:12px;
  text-align:center;
}
.card-body .buy-btn{
  background:#ffcc00;
  border:none;
  width:80%;
  padding:6px 0;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- هدر -->
<div class="hero">
  <img src="header.jpg" alt="هدر سایت">
</div>

<!-- معرفی -->
<div class="intro-text">
از دلِ سادگی، زیبایی متولد می‌شود
</div>

<!-- اسلایدر (۴ محصول شانسی) -->
<div class="horizontal-title">محصولات ویژه</div>
<div class="horizontal-scroll">

  <a href="#" class="product-card">
    <img src="615.jpg">
    <div class="title">کد ۶۱۵</div>
    <div class="buy-btn">خرید</div>
  </a>

  <a href="#" class="product-card">
    <img src="520.jpg">
    <div class="title">کد ۵۲۰</div>
    <div class="buy-btn">خرید</div>
  </a>

  <a href="#" class="product-card">
    <img src="885.jpg">
    <div class="title">کد ۸۸۵</div>
    <div class="buy-btn">خرید</div>
  </a>

  <a href="#" class="product-card">
    <img src="399.jpg">
    <div class="title">کد ۳۹۹</div>
    <div class="buy-btn">خرید</div>
  </a>

</div>

<!-- گرید ثابت (۱۰ محصول) -->
<div class="products">

  <a href="#" class="card"><img src="568.jpg"><div class="card-body">کد ۵۶۸<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="590.jpg"><div class="card-body">کد ۵۹۰<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="615.jpg"><div class="card-body">کد ۶۱۵<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="640.jpg"><div class="card-body">کد ۶۴۰<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="830.jpg"><div class="card-body">کد ۸۳۰<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="899.jpg"><div class="card-body">کد ۸۹۹<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="520.jpg"><div class="card-body">کد ۵۲۰<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="399.jpg"><div class="card-body">کد ۳۹۹<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="568.jpg"><div class="card-body">کد ۵۶۸<div class="buy-btn">خرید</div></div></a>
  <a href="#" class="card"><img src="590.jpg"><div class="card-body">کد ۵۹۰<div class="buy-btn">خرید</div></div></a>

</div>

</body>
</html>
