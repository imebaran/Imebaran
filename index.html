<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گل یاس</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:sans-serif;background:#fff}
img{width:100%;display:block}

/* Header */
.header img{width:100vw;height:200px;object-fit:cover}

/* Intro */
@font-face{font-family:'Shekari';src:url('shekari.ttf')}
.intro{
font-family:'Shekari';
text-align:center;
margin:28px 16px;
font-size:20px
}

/* Slider */
.slider{display:flex;gap:12px;overflow-x:auto;padding:0 16px 32px}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%;aspect-ratio:1;border-radius:12px;overflow:hidden}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:16px}
.card{border-radius:12px;overflow:hidden}
.price{font-size:13px;margin:6px 0 4px;text-align:center}
.buy{
width:60%;
margin:0 auto 6px;
display:block;
padding:6px 0;
border:none;
border-radius:8px;
background:#f1c40f;
font-size:13px
}

/* More */
.more{text-align:center;margin:24px 0;font-weight:bold}
</style>
</head>

<body>

<div class="header">
<img src="https://raw.githubusercontent.com/imebaran/Imebaran/refs/heads/main/هدر.jpg">
</div>

<div class="intro">
فریب‌کار یکبار می‌فروشد، درستکار هزاربار
</div>

<div class="slider"></div>

<div class="grid">
<div class="card"><img src="399.jpg"><div class="price">399 تومان</div><button class="buy">افزودن به سبد</button></div>
<div class="card"><img src="520.jpg"><div class="price">520 تومان</div><button class="buy">افزودن به سبد</button></div>
<div class="card"><img src="568.jpg"><div class="price">568 تومان</div><button class="buy">افزودن به سبد</button></div>
<div class="card"><img src="590.jpg"><div class="price">590 تومان</div><button class="buy">افزودن به سبد</button></div>
<div class="card"><img src="640.jpg"><div class="price">640 تومان</div><button class="buy">افزودن به سبد</button></div>
<div class="card"><img src="830.jpg"><div class="price">830 تومان</div><button class="buy">افزودن به سبد</button></div>
</div>

<div class="more">محصولات بیشتر</div>

<script>
const slider=document.querySelector('.slider');
const items=[
['1.jpg','760 تومان'],['2.jpg','760 تومان'],['3.jpg','760 تومان'],['4.jpg','760 تومان'],
['5.jpg','760 تومان'],['6.jpg','760 تومان'],
['399.jpg','399 تومان'],['520.jpg','520 تومان'],['568.jpg','568 تومان'],
['590.jpg','590 تومان'],['640.jpg','640 تومان'],['830.jpg','830 تومان'],
['885.jpg','885 تومان'],['899.jpg','899 تومان']
];
items.sort(()=>0.5-Math.random()).slice(0,4).forEach(i=>{
slider.innerHTML+=`<div class="slide"><img src="${i[0]}"></div>`;
});
</script>

</body>
</html>
