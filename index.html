<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imebaran</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: Estedad;
    }

    /* هدر */
    .header {
      padding: 20px;
    }

    .header-bar {
      height: 56px;
      background: #fff;
      border-radius: 40px;
      position: relative;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      cursor: pointer;
      overflow: visible; /* اجازه می‌ده روسری از دایره بیرون بزنه */
    }

    .logo img {
      width: 90px;
      height: auto;
      position: absolute;
      top: -5px;
      left: -13px;
      background: transparent;
    }

    /* بقیه‌ی استایل‌ها رو می‌تونی اضافه کنی مثل cats, stats, slider... */
  </style>
</head>
<body>

  <header class="header">
    <div class="header-bar">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/imebaran/Imebaran/main/Logo.PNG" alt="Imebaran Logo">
      </div>
    </div>
  </header>

</body>
</html>
