<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("https://raw.githubusercontent.com/baranaarzani/Barana/main/Shekari.ttf") format("truetype");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf") format("truetype");
}

body{
  margin:0;
  font-family:"Adrin",sans-serif;
  direction:rtl;
  background:#fff;
  color:#222;
}

/* ===== HEADER ===== */
.hero{
  width:100%;
  height:150px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:bottom;
}

/* ===== INTRO ===== */
.intro-text{
  font-family:"Shekari";
  text-align:center;
  font-size:22px;
  margin:20px 10px;
  color:#3B4953;
}

/* ===== SLIDER ===== */
.horizontal-title{
  margin:20px 16px 10px;
  font-family:"Shekari";
}
.horizontal-scroll{
  display:flex;
  gap:12px;
  padding:10px 16px;
  overflow-x:auto;
}
.product-card{
  width:140px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  text-align:center;
  flex:0 0 auto;
}
.product-card img{
  width:100%;
  height:110px;
  object-fit:cover;
}
.buy-green{
  background:#2e8b57;
  color:#fff;
  border:none;
  width:80%;
  padding:5px 0;
  border-radius:6px;
  margin:6px auto 10px;
}

/* ===== GRID ===== */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
}
.img-wrapper{
  position:relative;
}
.img-wrapper img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.7);
  border:1px solid #ccc;
  width:24px;
  height:24px;
  border-radius:50%;
  cursor:pointer;
  font-size:12px;
}
.nav-left{ right:6px; }
.nav-right{ left:6px; }

.card-body{
  text-align:center;
  padding:10px;
}
.buy-yellow{
  background:#ffcc00;
  border:none;
  width:80%;
  padding:5px 0;
  border-radius:6px;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="hero">
  <img src="20251223_004831.jpg">
</div>

<div class="intro-text">از دلِ سادگی، زیبایی متولد می‌شود</div>

<!-- SLIDER (4 محصول شانسی) -->
<div class="horizontal-title">محصولات پرفروش</div>
<div class="horizontal-scroll">
  <div class="product-card">
    <img src="615_1.jpg">
    <div>کد ۶۱۵</div>
    <button class="buy-green">خرید</button>
  </div>
  <div class="product-card">
    <img src="590_1.jpg">
    <div>کد ۵۹۰</div>
    <button class="buy-green">خرید</button>
  </div>
  <div class="product-card">
    <img src="885_1.jpg">
    <div>کد ۸۸۵</div>
    <button class="buy-green">خرید</button>
  </div>
  <div class="product-card">
    <img src="899_1.jpg">
    <div>کد ۸۹۹</div>
    <button class="buy-green">خرید</button>
  </div>
</div>

<!-- GRID -->
<div class="products">

<div class="card">
  <div class="img-wrapper">
    <button class="nav-btn nav-left" onclick="prevImg(615)">‹</button>
    <img id="img-615" src="615_1.jpg">
    <button class="nav-btn nav-right" onclick="nextImg(615)">›</button>
  </div>
  <div class="card-body">
    کد ۶۱۵
    <button class="buy-yellow">خرید</button>
  </div>
</div>

<div class="card">
  <div class="img-wrapper">
    <button class="nav-btn nav-left" onclick="prevImg(590)">‹</button>
    <img id="img-590" src="590_1.jpg">
    <button class="nav-btn nav-right" onclick="nextImg(590)">›</button>
  </div>
  <div class="card-body">
    کد ۵۹۰
    <button class="buy-yellow">خرید</button>
  </div>
</div>

<div class="card">
  <div class="img-wrapper">
    <button class="nav-btn nav-left" onclick="prevImg(885)">‹</button>
    <img id="img-885" src="885_1.jpg">
    <button class="nav-btn nav-right" onclick="nextImg(885)">›</button>
  </div>
  <div class="card-body">
    کد ۸۸۵
    <button class="buy-yellow">خرید</button>
  </div>
</div>

</div>

<script>
const products={
  615:["615_1.jpg","615_2.jpg","615_3.jpg"],
  590:["590_1.jpg","590_2.jpg","590_3.jpg","590_4.jpg"],
  885:["885_1.jpg","885_2.jpg","885_3.jpg"]
};
const indexMap={};

function nextImg(code){
  indexMap[code]=(indexMap[code]??0)+1;
  if(indexMap[code]>=products[code].length) indexMap[code]=0;
  document.getElementById("img-"+code).src=products[code][indexMap[code]];
}
function prevImg(code){
  indexMap[code]=(indexMap[code]??0)-1;
  if(indexMap[code]<0) indexMap[code]=products[code].length-1;
  document.getElementById("img-"+code).src=products[code][indexMap[code]];
}
</script>

</body>
</html>
