<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محصولات حجاب با تخفیف ویژه</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #f8f9fa;
    color: #333;
    line-height: 1.5;
    padding: 16px;
}

/* کارت محصول - شبیه به نمونه مورد نظر، اندازه کوچکتر، دو ستونی */
.product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    padding: 10px;
    position: relative;
}

.checkbox {
    margin-left: 8px;
}

.product-img-container {
    width: 80px;               /* اندازه کوچک مربعی */
    height: 80px;
    flex-shrink: 0;
    border-radius: 8px;
    overflow: hidden;
    background: #f0f0f0;
}

.product-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-info {
    flex: 1;
    padding-right: 12px;
}

.product-title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 4px;
    color: #222;
}

.prices {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-size: 13px;
    margin-bottom: 4px;
}

.old-price {
    text-decoration: line-through;
    color: #999;
}

.new-price {
    font-weight: bold;
    color: #d32f2f;
}

.discount {
    font-size: 12px;
    color: #e53935;
    background: rgba(229,57,53,0.1);
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
    margin-top: 4px;
}

.add-btn {
    background: #1976d2;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    margin-top: 4px;
    width: 100%;
    text-align: center;
}

/* دو ستونی در صفحه */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

/* هدر ساده */
header {
    text-align: center;
    padding: 16px 0;
    font-size: 1.4rem;
    font-weight: bold;
    color: #222;
    border-bottom: 1px solid #eee;
    margin-bottom: 16px;
}

/* نقل قول */
.intro {
    text-align: center;
    font-size: 18px;
    opacity: 0.85;
    margin: 20px 0 24px;
    padding: 0 12px;
}
</style>
</head>

<body>

<header>محصولات حجاب با تخفیف ویژه</header>

<div class="intro" id="intro"></div>

<div class="grid" id="products"></div>

<script>
// نقل قول‌های تصادفی
const texts = [
    'شب، نام دیگرِ فکرهایی‌ست که خواب ندارند.',
    'دل، همیشه زودتر از عقل خسته می‌شود.',
    'سکوت، بلندترین فریادِ انسان است.',
    'بعضی رفتن‌ها، ماندگارتر از ماندن‌اند.',
    'امید، آخرین چراغِ خانه‌ی دل است.',
    'زمان، زخم‌ها را نمی‌بندد؛ عادتشان می‌دهد.',
    'عشق، اتفاقی‌ست که به دل می‌افتد.',
    'گاهی نبودن، مهربان‌تر از بودن است.',
    'دل اگر آرام باشد، جهان کوتاه می‌آید.',
    'خاطره‌ها پیر نمی‌شوند.',
    'آدمی به اندازه‌ی رؤیاهایش زنده است.',
    'بغض، واژه‌ای‌ست که راه گلو را گم کرده.',
    'بعضی نگاه‌ها، تاریخ انقضا ندارند.',
    'تنهایی، شلوغ‌ترین جای دنیاست.',
    'دل بستن، همیشه خطر داشته است.',
    'باران، دلتنگیِ آسمان است.',
    'حقیقت، اغلب ساده اما تلخ است.',
    'آدم‌ها می‌روند، ردپاها می‌مانند.',
    'شب، همدستِ خیال است.',
    'صبر، شکل مؤدبانه‌ی درد است.',
    'دل، قانون نمی‌شناسد.',
    'فاصله‌ها از یک سلام شروع می‌شوند.',
    'لبخند، کوتاه‌ترین راهِ آرامش است.',
    'گاهی باید رفت تا پیدا شد.',
    'زندگی، تمرینِ دوام آوردن است.',
    'خاطره، بوی زمان می‌دهد.',
    'بعضی حرف‌ها، باید نانوشته بمانند.',
    'دل‌تنگی، وزن ندارد اما سنگین است.',
    'عشق، بلد نیست کم باشد.',
    'هر پایان، شروعی خجالتی دارد.',
    'زندگی، ادامه دارد.'
];
document.getElementById('intro').innerText = texts[Math.floor(Math.random() * texts.length)];

// محصولات (با اطلاعات نمونه - می‌تونی تغییر بدی)
const products = [
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/399.jpg', title: 'چادر مشکی ساده مدل ۳۹۹', old: '۹۰۰,۰۰۰', new: '۳۹۹,۰۰۰', discount: '۵۶٪', code: '399' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/520.jpg', title: 'مانتو بلند کرپ مدل ۵۲۰', old: '۹۸۰,۰۰۰', new: '۵۲۰,۰۰۰', discount: '۴۷٪', code: '520' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/568.jpg', title: 'چادر مجلسی مدل ۵۶۸', old: '۱,۰۵۰,۰۰۰', new: '۵۶۸,۰۰۰', discount: '۴۶٪', code: '568' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/590.jpg', title: 'ست حجاب مدل ۵۹۰', old: '۱,۱۰۰,۰۰۰', new: '۵۹۰,۰۰۰', discount: '۴۶٪', code: '590' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/640.jpg', title: 'مانتو عبایی مدل ۶۴۰', old: '۱,۲۰۰,۰۰۰', new: '۶۴۰,۰۰۰', discount: '۴۷٪', code: '640' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/830.jpg', title: 'چادر کرپ مجلسی مدل ۸۳۰', old: '۱,۵۰۰,۰۰۰', new: '۸۳۰,۰۰۰', discount: '۴۵٪', code: '830' },
    // می‌تونی محصولات بیشتری اضافه کنی
];

const container = document.getElementById('products');

products.forEach(product => {
    container.innerHTML += `
    <div class="product-card">
        <input type="checkbox" class="checkbox">
        <div class="product-img-container">
            <img src="\( {product.img}" alt=" \){product.title}" class="product-img">
        </div>
        <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div class="prices">
                <span class="old-price">${product.old} تومان</span>
                <span class="new-price">${product.new} تومان</span>
            </div>
            <div class="discount">${product.discount} تخفیف</div>
            <button class="add-btn" data-code="${product.code}">افزودن به سبد</button>
        </div>
    </div>`;
});

// عملکرد دکمه افزودن به سبد (ارسال sms)
document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const code = btn.dataset.code;
        window.location.href = `sms:09221620355?body=کد محصول: ${code} - درخواست خرید`;
    });
});
</script>
</body>
</html>
