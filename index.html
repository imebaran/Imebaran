<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
@font-face{
 font-family:'Neirizi';
 src:url('./Neirizi.ttf') format('truetype');
}

*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Neirizi',sans-serif;
 background:#fff;
 font-size:18px;
 color:#444;
 font-weight:700;
}
img{width:100%;height:100%;object-fit:cover;display:block}

/* Header */
.header img{width:100vw;height:200px}

/* Intro */
.intro{
 text-align:center;
 padding:28px 16px 42px;
 font-size:24px;
 opacity:.85;
}

/* SIZE LOCK */
.product{
 width:100%;
 aspect-ratio:1/1;
 border-radius:12px;
 overflow:hidden;
}

/* Slider */
.slider{
 display:flex;
 gap:12px;
 overflow-x:auto;
 padding:0 16px 32px
}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%}

/* Grid */
.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:12px;
 padding:16px
}

/* Prices */
.prices{
 display:flex;
 justify-content:center;
 gap:8px;
 margin:6px 0 4px;
 font-size:16px;
 opacity:.85
}
.old{text-decoration:line-through}
.new{font-weight:900}

/* Buttons */
.buy{
 display:block;
 width:60%;
 margin:0 auto 6px;
 padding:7px 0;
 border:none;
 border-radius:8px;
 font-size:16px;
 font-family:'Neirizi';
 font-weight:900;
 opacity:.95;
 cursor:pointer;
}
.slider .buy{background:#2ecc71;color:#fff}
.grid .buy{background:#f1c40f;color:#000}

/* More */
.more{
 text-align:center;
 margin:24px 0;
 font-weight:900;
 font-size:19px;
 opacity:.85;
}
</style>
</head>
