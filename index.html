<style>
body{margin:0;background:#f7f7f7;font-family:Estedad}

/* ===== LOADER ===== */
#loader{
  position:fixed;inset:0;background:#fff;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:9999
}
.loader-ring{
  width:140px;height:140px;border-radius:50%;
  border:6px solid #e6f0ff;
  border-top-color:#3b82f6;
  animation:spin 1.2s linear infinite;
  position:relative
}
.loader-ring::after{
  content:"";
  position:absolute;inset:34px;
  border-radius:50%;background:#3b82f6
}
.loader-text{margin-top:18px;font-size:14px;color:#3b82f6}
@keyframes spin{to{transform:rotate(360deg)}}
body.dark #loader{background:#0b1220}
/* ================== */

/* header */
.header{padding:20px}
.header-bar{height:56px;background:#fff;border-radius:40px;position:relative;box-shadow:0 4px 12px rgba(0,0,0,.06)}
.logo{width:64px;height:64px;background:#fff;border-radius:50%;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);display:flex;align-items:center;justify-content:center;font-size:26px;box-shadow:0 4px 12px rgba(0,0,0,.08);cursor:pointer}

/* stats */
.stats{display:flex;background:#fff;border-radius:24px;padding:18px;margin:20px;box-shadow:0 6px 16px rgba(0,0,0,.06);text-align:center}
.stats div{flex:1}
.stats b{display:block;font-size:24px;color:#1fb6a6}
.stats span{font-size:13px;color:#666}
.stats div+div{border-right:1px solid #eee}

/* cats */
.cats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:20px}
.cat{background:#fff;border-radius:16px;aspect-ratio:1;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(0,0,0,.06)}
.cat svg{width:40px;height:40px}
.cat svg *{fill:none;stroke:#C9A24D;stroke-width:2}
.cat span{margin-top:6px;font-size:13px;color:#555}

/* sliders */
.product-slider{margin:20px}
.slider{display:flex;gap:12px;overflow-x:auto;scroll-snap-type:x mandatory}
.slider::-webkit-scrollbar{display:none}
.product{min-width:110px;aspect-ratio:1;background:#fff;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.06);scroll-snap-align:start;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding-bottom:8px}
.product img{width:100%;height:100%;object-fit:cover;border-radius:16px}
.price{margin-top:4px;font-weight:bold}
.buy{margin-top:6px;padding:6px 14px;font-size:13px;border-radius:12px;background:#1FB6A6;color:#fff;border:none}

/* divider */
.divider{margin:26px 20px 10px;text-align:center;font-size:13px;color:#E3A23A}

/* natural image */
.natural-img{margin:20px;text-align:center}
.natural-img img{max-width:100%;border-radius:16px}

/* grid products */
.grid-products{display:grid;grid-template-columns:repeat(3,110px);justify-content:center;gap:12px;margin:20px}
.grid-products .product{width:110px}
.grid-products .buy{background:#E3A23A}

/* DARK */
body.dark{background:#0b1220;color:#e6e9f0}
body.dark .stats,
body.dark .cat,
body.dark .product{background:#111a2e;box-shadow:0 10px 26px rgba(0,0,0,.55)}
body.dark .price{color:#c9a24d}
body.dark .header-bar{background:#111a2e}
body.dark .logo{background:#111a2e;color:#c9a24d}
</style>
