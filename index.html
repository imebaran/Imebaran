<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گل یاس</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:sans-serif;background:#fff}
img{width:100%;display:block}

/* Header */
.header img{width:100vw;height:200px;object-fit:cover}

/* Intro */
@font-face{
font-family:'Shekari';
src:url('shekari.ttf');
}
.intro{
font-family:'Shekari';
text-align:center;
margin:28px 16px;
font-size:20px;
}

/* Slider */
.slider{
display:flex;
gap:12px;
overflow-x:auto;
padding:0 16px 32px
}
.slider::-webkit-scrollbar{display:none}
.slide{
flex:0 0 33.33%;
aspect-ratio:1;
border-radius:12px;
overflow:hidden;
position:relative
}
.slide .buy{
position:absolute;
bottom:6px;
left:50%;
transform:translateX(-50%);
width:65%;
padding:8px 0;
border:none;
border-radius:10px;
background:#2ecc71;
color:#fff;
font-size:13px;
white-space:nowrap
}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:16px
}
.card{
aspect-ratio:1;
border-radius:12px;
overflow:hidden;
position:relative
}
.card .buy{
position:absolute;
bottom:6px;
left:50%;
transform:translateX(-50%);
width:50%;
padding:6px 0;
border:none;
border-radius:8px;
background:#f1c40f;
font-size:13px;
white-space:nowrap
}

/* More */
.more{
text-align:center;
margin:24px 0;
font-size:15px;
}
.more a{
text-decoration:none;
color:#000;
font-weight:bold
}
</style>
</head>

<body>

<div class="header">
<img src="https://raw.githubusercontent.com/imebaran/Imebaran/refs/heads/main/هدر.jpg">
</div>

<div class="intro">
فریب‌کار یکبار می‌فروشد، درستکار هزاربار
</div>

<div class="slider"></div>

<div class="grid">
<div class="card"><img src="399.jpg"><button class="buy">399 تومان</button></div>
<div class="card"><img src="520.jpg"><button class="buy">520 تومان</button></div>
<div class="card"><img src="568.jpg"><button class="buy">568 تومان</button></div>
<div class="card"><img src="590.jpg"><button class="buy">590 تومان</button></div>
<div class="card"><img src="640.jpg"><button class="buy">640 تومان</button></div>
<div class="card"><img src="830.jpg"><button class="buy">830 تومان</button></div>
<div class="card"><img src="885.jpg"><button class="buy">885 تومان</button></div>
<div class="card"><img src="899.jpg"><button class="buy">899 تومان</button></div>
<div class="card"><img src="آجری.jpg"><button class="buy">500 تومان</button></div>
<div class="card"><img src="خاکستری.jpg"><button class="buy">500 تومان</button></div>
</div>

<div class="more">
<a href="products.html">محصولات بیشتر</a>
</div>

<script>
const slider=document.querySelector('.slider');
const items=[
['1.jpg','760 تومان'],['2.jpg','760 تومان'],['3.jpg','760 تومان'],['4.jpg','760 تومان'],
['5.jpg','760 تومان'],['6.jpg','760 تومان'],
['399.jpg','399 تومان'],['520.jpg','520 تومان'],['568.jpg','568 تومان'],
['590.jpg','590 تومان'],['640.jpg','640 تومان'],['830.jpg','830 تومان'],
['885.jpg','885 تومان'],['899.jpg','899 تومان'],
['آجری.jpg','500 تومان'],['خاکستری.jpg','500 تومان'],['سبز.jpg','500 تومان'],
['سدری.jpg','500 تومان'],['قهوه ای.jpg','500 تومان'],['قهوه ای کرم.jpg','500 تومان'],
['مشکی.jpg','500 تومان'],['نسکافه ای.jpg','500 تومان'],['کرم.jpg','500 تومان'],['کالباسی.jpg','500 تومان']
];
items.sort(()=>0.5-Math.random()).slice(0,4).forEach(i=>{
slider.innerHTML+=`
<div class="slide">
<img src="${i[0]}">
<button class="buy">${i[1]}</button>
</div>`;
});
</script>

</body>
</html>
