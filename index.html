<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imebaran</title>

  <!-- آیکون خطی -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      background: #fff;
      border-radius: 18px;
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      text-decoration: none;
      color: #333;
      transition: .2s;
    }

    .btn i {
      font-size: 36px;
      color: #1FB6A6;
      margin-bottom: 10px;
    }

    .btn span {
      font-size: 14px;
      font-weight: 500;
    }

    .btn:active {
      transform: scale(.95);
    }
  </style>
</head>
<body>

  <div class="buttons">
    <a href="#" class="btn">
      <i class="ri-shopping-bag-line"></i>
      <span>آنلاین شاپ</span>
    </a>

    <a href="#" class="btn">
      <i class="ri-truck-line"></i>
      <span>اعلام بار</span>
    </a>
  </div>

</body>
</html>
