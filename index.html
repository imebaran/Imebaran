<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>گل یاس</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:sans-serif;background:#fff;color:#000}
.container{padding:16px}
img{width:100%;display:block}

/* Header */
.header img{height:120px;object-fit:cover}

/* Intro */
.intro{margin:32px 0;text-align:center;font-weight:bold}

/* Horizontal Slider */
.slider{display:flex;gap:12px;overflow-x:auto;padding-bottom:8px}
.slider::-webkit-scrollbar{display:none}
.slide{
  flex:0 0 33.33%;
  aspect-ratio:1/1;
  border-radius:12px;
  overflow:hidden;
}

/* Divider Image */
.divider{margin:24px 0 8px}
.divider img{height:60px;object-fit:cover}

/* Button */
.support-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  font-size:16px;
}

/* Grid */
.grid{
  margin-top:32px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.card{
  aspect-ratio:1/1;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}
.price{
  position:absolute;
  bottom:6px;
  left:6px;
  background:#fff;
  padding:4px 8px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <img src="20251223_004831.jpg">
</div>

<div class="container">

  <!-- Intro -->
  <div class="intro">
    فریب‌کار یکبار می‌فروشد، درستکار هزاربار
  </div>

  <!-- Slider (4 random products) -->
  <div class="slider">
    <div class="slide"><img src="1.jpg"></div>
    <div class="slide"><img src="2.jpg"></div>
    <div class="slide"><img src="3.jpg"></div>
    <div class="slide"><img src="4.jpg"></div>
  </div>

  <!-- Divider -->
  <div class="divider">
    <img src="yas.jpg">
  </div>

  <!-- Button -->
  <button class="support-btn">حمایت از نیازمندان</button>

  <!-- Grid -->
  <div class="grid">
    <div class="card"><img src="399.jpg"><div class="price">399</div></div>
    <div class="card"><img src="520.jpg"><div class="price">520</div></div>
    <div class="card"><img src="568.jpg"><div class="price">568</div></div>
    <div class="card"><img src="590.jpg"><div class="price">590</div></div>
    <div class="card"><img src="640.jpg"><div class="price">640</div></div>
    <div class="card"><img src="830.jpg"><div class="price">830</div></div>
    <div class="card"><img src="885.jpg"><div class="price">885</div></div>
    <div class="card"><img src="899.jpg"><div class="price">899</div></div>

    <div class="card"><img src="آجری.jpg"><div class="price">500</div></div>
    <div class="card"><img src="خاکستری.jpg"><div class="price">500</div></div>
    <div class="card"><img src="سبز.jpg"><div class="price">500</div></div>
    <div class="card"><img src="سدری.jpg"><div class="price">500</div></div>
    <div class="card"><img src="قهوه ای.jpg"><div class="price">500</div></div>
    <div class="card"><img src="قهوه ای کرم.jpg"><div class="price">500</div></div>
    <div class="card"><img src="مشکی.jpg"><div class="price">500</div></div>
    <div class="card"><img src="نسکافه ای.jpg"><div class="price">500</div></div>
    <div class="card"><img src="کرم.jpg"><div class="price">500</div></div>
    <div class="card"><img src="کالباسی.jpg"><div class="price">500</div></div>
  </div>

</div>
</body>
</html>
