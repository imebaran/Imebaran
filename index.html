<style>
body{margin:0;background:#f7f7f7;font-family:Estedad}

/* header */
.header{padding:20px}
.header-bar{height:56px;background:#fff;border-radius:40px;position:relative;box-shadow:0 4px 12px rgba(0,0,0,.06)}
.logo{width:64px;height:64px;background:#fff;border-radius:50%;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);display:flex;align-items:center;justify-content:center;font-size:26px;box-shadow:0 4px 12px rgba(0,0,0,.08)}

/* stats */
.stats{display:flex;background:#fff;border-radius:24px;padding:18px;margin:20px;box-shadow:0 6px 16px rgba(0,0,0,.06);text-align:center}
.stats div{flex:1}
.stats b{display:block;font-size:24px;color:#1fb6a6}
.stats span{font-size:13px;color:#666}
.stats div+div{border-right:1px solid #eee}

/* cats LOCKED */
.cats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:20px}
.cat{background:#fff;border-radius:16px;aspect-ratio:1;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(0,0,0,.06)}
.cat svg{width:40px;height:40px}
.cat svg *{fill:none;stroke:#C9A24D;stroke-width:2}
.cat span{margin-top:6px;font-size:13px;color:#555}

/* sliders */
.product-slider{margin:20px}
.slider{display:flex;gap:12px;overflow-x:auto;scroll-snap-type:x mandatory}
.product{min-width:110px;aspect-ratio:1;background:#fff;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.06);scroll-snap-align:start;display:flex;flex-direction:column}
.product img{width:100%;height:100%;object-fit:cover;border-radius:16px}
.price{text-align:center;font-weight:bold;margin-top:4px}
.buy{margin:6px auto 8px;padding:6px 14px;font-size:13px;border-radius:12px;background:#1FB6A6;color:#fff;border:none}

/* divider */
.divider{text-align:center;margin:26px 20px 10px;font-size:13px;color:#E3A23A}

/* trust image */
.trust-img{margin:20px}
.trust-img img{
  width:100%;
  height:120px;
  object-fit:cover;
  object-position:top center;
  border-radius:16px;
}

/* grid products */
.grid-products{
  display:grid;
  grid-template-columns:repeat(3,110px);
  justify-content:center;
  gap:12px;
  margin:20px;
}
.grid-products .product{min-width:110px}
.grid-products .buy{background:#E3A23A}
</style>
