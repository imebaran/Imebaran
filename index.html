<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
@font-face{
  font-family:'Trashin';
  src:url('./trashin.ttf') format('truetype');
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Trashin',sans-serif;
  background:#fff;
  color:#444;
  font-size:18px;
}
img{width:100%;height:100%;object-fit:cover;display:block}

/* HEADER */
.header img{width:100vw;height:220px}

/* INTRO */
.intro{
  text-align:center;
  padding:32px 16px 48px;
  font-size:22px;
  opacity:.8;
}

/* SIZE LOCK */
.product{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  overflow:hidden;
}

/* SLIDER */
.slider{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:0 16px 40px;
}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:16px;
}

/* PRICES */
.prices{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:6px 0 4px;
  font-size:16px;
  opacity:.7;
}
.old{text-decoration:line-through}
.new{font-weight:bold}

/* BUTTONS */
.buy{
  display:block;
  width:60%;
  margin:0 auto 6px;
  padding:6px 0;
  border:none;
  border-radius:8px;
  font-family:'Trashin';
  font-size:16px;
}
.slider .buy{background:#2ecc71;color:#fff}
.grid .buy{background:#f1c40f;color:#000}

/* MORE */
.more{
  text-align:center;
  margin:24px 0;
  font-size:18px;
  opacity:.8;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:#0007;
  justify-content:center;
  align-items:center;
}
.modal form{
  background:#fff;
  width:90%;
  padding:16px;
  border-radius:14px;
}
.modal input,.modal button{
  width:100%;
  margin:6px 0;
  padding:10px;
  font-family:'Trashin';
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://raw.githubusercontent.com/imebaran/Imebaran/refs/heads/main/هدر.jpg">
</div>

<div class="intro" id="intro"></div>

<div class="slider" id="slider"></div>

<div class="grid">
  <div>
    <div class="product"><img src="399.jpg"></div>
    <div class="prices"><span class="old">900</span><span class="new">399 تومان</span></div>
    <button class="buy" data-product="399">افزودن به سبد</button>
  </div>
  <div>
    <div class="product"><img src="520.jpg"></div>
    <div class="prices"><span class="old">980</span><span class="new">520 تومان</span></div>
    <button class="buy" data-product="520">افزودن به سبد</button>
  </div>
  <div>
    <div class="product"><img src="568.jpg"></div>
    <div class="prices"><span class="old">1050</span><span class="new">568 تومان</span></div>
    <button class="buy" data-product="568">افزودن به سبد</button>
  </div>
  <div>
    <div class="product"><img src="590.jpg"></div>
    <div class="prices"><span class="old">1100</span><span class="new">590 تومان</span></div>
    <button class="buy" data-product="590">افزودن به سبد</button>
  </div>
  <div>
    <div class="product"><img src="640.jpg"></div>
    <div class="prices"><span class="old">1200</span><span class="new">640 تومان</span></div>
    <button class="buy" data-product="640">افزودن به سبد</button>
  </div>
  <div>
    <div class="product"><img src="830.jpg"></div>
    <div class="prices"><span class="old">1500</span><span class="new">830 تومان</span></div>
    <button class="buy" data-product="830">افزودن به سبد</button>
  </div>
</div>

<div class="more">محصولات بیشتر</div>

<div id="orderModal" class="modal">
<form action="mailto:Melacotian@gmail.com" method="POST" enctype="text/plain">
<input name="محصول" id="productInput" placeholder="نام محصول" required>
<input name="نام" placeholder="نام شما" required>
<input name="تماس" placeholder="شماره تماس" required>
<input name="آدرس" placeholder="آدرس" required>
<button type="submit">ثبت سفارش</button>
</form>
</div>

<script>
const texts=[/* 100 متن */
'شب، نام دیگرِ فکرهایی‌ست که خواب ندارند.','دل، همیشه زودتر از عقل خسته می‌شود.','سکوت، بلندترین فریادِ انسان است.',
'بعضی رفتن‌ها، ماندگارتر از ماندن‌اند.','امید، آخرین چراغِ خانه‌ی دل است.','زمان، زخم‌ها را نمی‌بندد؛ عادتشان می‌دهد.',
'عشق، اتفاقی‌ست که به دل می‌افتد.','گاهی نبودن، مهربان‌تر از بودن است.','دل اگر آرام باشد، جهان کوتاه می‌آید.',
'خاطره‌ها پیر نمی‌شوند.','آدمی به اندازه‌ی رؤیاهایش زنده است.','بغض، واژه‌ای‌ست که راه گلو را گم کرده.',
'بعضی نگاه‌ها، تاریخ انقضا ندارند.','تنهایی، شلوغ‌ترین جای دنیاست.','دل بستن، همیشه خطر داشته است.',
'باران، دلتنگیِ آسمان است.','حقیقت، اغلب ساده اما تلخ است.','آدم‌ها می‌روند، ردپاها می‌مانند.',
'شب، همدستِ خیال است.','صبر، شکل مؤدبانه‌ی درد است.',
'دل، قانون نمی‌شناسد.','فاصله‌ها از یک سلام شروع می‌شوند.','لبخند، کوتاه‌ترین راهِ آرامش است.',
'گاهی باید رفت تا پیدا شد.','زندگی، تمرینِ دوام آوردن است.','خاطره، بوی زمان می‌دهد.',
'بعضی حرف‌ها، باید نانوشته بمانند.','دل‌تنگی، وزن ندارد اما سنگین است.',
'عشق، بلد نیست کم باشد.','هر پایان، شروعی خجالتی دارد.',
'زندگی، ادامه دارد.'
];

document.getElementById('intro').innerText =
texts[Math.floor(Math.random()*texts.length)];

const slider=document.getElementById('slider');
[['1.jpg','900','760'],['2.jpg','900','760'],['3.jpg','900','760'],['4.jpg','900','760']]
.forEach(i=>{
slider.innerHTML+=`
<div class="slide">
 <div class="product"><img src="${i[0]}"></div>
 <div class="prices"><span class="old">${i[1]}</span><span class="new">${i[2]} تومان</span></div>
 <button class="buy" data-product="${i[2]}">افزودن به سبد</button>
</div>`;
});

const modal=document.getElementById('orderModal');
const productInput=document.getElementById('productInput');
document.querySelectorAll('.buy').forEach(b=>{
 b.onclick=()=>{
  productInput.value=b.dataset.product;
  modal.style.display='flex';
 };
});
</script>

</body>
</html>
