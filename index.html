<style>

@font-face{font-family:"Adrin";src:url("Adrin.ttf")}

body {
  margin: 0;
  direction: rtl;
  font-family: "Adrin", sans-serif;
  background: #fff;
  color: #222;
}

/* HEADER */
.hero {
  height: 150px;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: bottom;
}

/* INTRO */
.intro {
  font-family: "Shekari";
  text-align: center;
  font-size: 22px;
  margin: 20px;
  color: #3B4953;
}

/* SLIDER */
.slider {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  padding: 10px 16px;
}
.slider::-webkit-scrollbar { display: none; }
.slide-card {
  width: 140px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  text-align: center;
}
.slide-card img {
  width: 100%;
  height: 110px;
  object-fit: cover;
}
.price {
  margin: 6px 0;
  font-weight: bold;
}
.buy-green {
  background: #2e8b57;
  color: #fff;
  border: none;
  width: 80%;
  padding: 6px 0;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* GRID */
.products {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 16px;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  text-align: center;
}
.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}
.buy-yellow {
  background: #ffcc00;
  border: none;
  width: 80%;
  padding: 6px 0;
  margin: 10px 0;
  border-radius: 6px;
}
</style>
</head>
