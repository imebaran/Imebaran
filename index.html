<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محصولات حجاب با تخفیف ویژه</title>

<style>
@font-face {
    font-family: 'Trashin';
    src: url('./trashin.ttf') format('truetype');
}
@font-face {
    font-family: 'Yagut';
    src: url('./Far_YagutBd.ttf') format('truetype');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Trashin', system-ui, sans-serif;
    background: #f9f9f9;
    color: #333;
    line-height: 1.5;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* big header product */
.hijab-product {
    margin: 12px 16px 28px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}

.hijab-product img {
    height: 180px;
}

.hijab-btn {
    width: 100%;
    padding: 12px 0;
    border: none;
    font-size: 18px;
    font-family: 'Trashin';
    color: white;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    cursor: pointer;
}

/* intro quote */
.intro {
    text-align: center;
    padding: 28px 18px 40px;
    font-size: 22px;
    opacity: 0.88;
}

/* product card */
.product {
    width: 100%;
    aspect-ratio: 3/4;          /* کمی کشیده‌تر برای لباس */
    border-radius: 10px;
    overflow: hidden;
    background: #eee;
}

/* slider - نمایش ۳ محصول در صفحه اول */
.slider {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 0 16px 28px;
    scroll-snap-type: x mandatory;
}

.slider::-webkit-scrollbar { display: none; }

.slide {
    flex: 0 0 33.33%;           /* دقیقاً ۳ تا در عرض صفحه */
    scroll-snap-align: start;
    max-width: 140px;           /* محدود کردن حداکثر عرض */
}

/* grid - ۲ ستون */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 0 16px 36px;
}

/* prices */
.prices {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 6px 0 4px;
    font-family: 'Yagut', sans-serif;
    font-size: 14px;
    opacity: 0.9;
}

.old { text-decoration: line-through; color: #777; }
.new { font-weight: bold; color: #c62828; }

/* buy buttons */
.buy {
    display: block;
    width: 86%;
    margin: 0 auto 6px;
    padding: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-family: 'Trashin';
    cursor: pointer;
}

.slider .buy {
    background: #2e7d32;
    color: white;
}

.grid .buy {
    background: #f57c00;
    color: white;
}

.more {
    text-align: center;
    margin: 28px 0 40px;
    font-size: 18px;
    opacity: 0.8;
}

/* responsive کوچک برای موبایل */
@media (max-width: 400px) {
    .slide { flex: 0 0 45%; }
    .hijab-product img { height: 160px; }
}
</style>
</head>

<body>

<div class="hijab-product">
    <img src="https://raw.githubusercontent.com/imebaran/Imebaran/main/%D8%AD%D8%AC%D8%A7%D8%A8.jpeg" alt="محصول حجاب">
    <button class="hijab-btn">محصولات حجاب ما با تخفیف ویژه</button>
</div>

<div class="intro" id="intro"></div>

<div class="slider" id="slider"></div>

<div class="grid" id="grid"></div>

<div class="more">محصولات بیشتر در راه است...</div>

<script>
// نقل‌قول‌های زیبا
const texts = [
    'شب، نام دیگرِ فکرهایی‌ست که خواب ندارند.',
    'دل، همیشه زودتر از عقل خسته می‌شود.',
    'سکوت، بلندترین فریادِ انسان است.',
    'بعضی رفتن‌ها، ماندگارتر از ماندن‌اند.',
    'امید، آخرین چراغِ خانه‌ی دل است.',
    'زمان، زخم‌ها را نمی‌بندد؛ عادتشان می‌دهد.',
    'عشق، اتفاقی‌ست که به دل می‌افتد.',
    'گاهی نبودن، مهربان‌تر از بودن است.',
    'دل اگر آرام باشد، جهان کوتاه می‌آید.',
    'خاطره‌ها پیر نمی‌شوند.',
    'آدمی به اندازه‌ی رؤیاهایش زنده است.',
    'بغض، واژه‌ای‌ست که راه گلو را گم کرده.',
    'بعضی نگاه‌ها، تاریخ انقضا ندارند.',
    'تنهایی، شلوغ‌ترین جای دنیاست.',
    'دل بستن، همیشه خطر داشته است.',
    'باران، دلتنگیِ آسمان است.',
    'حقیقت، اغلب ساده اما تلخ است.',
    'آدم‌ها می‌روند، ردپاها می‌مانند.',
    'شب، همدستِ خیال است.',
    'صبر، شکل مؤدبانه‌ی درد است.',
    'دل، قانون نمی‌شناسد.',
    'فاصله‌ها از یک سلام شروع می‌شوند.',
    'لبخند، کوتاه‌ترین راهِ آرامش است.',
    'گاهی باید رفت تا پیدا شد.',
    'زندگی، تمرینِ دوام آوردن است.',
    'خاطره، بوی زمان می‌دهد.',
    'بعضی حرف‌ها، باید نانوشته بمانند.',
    'دل‌تنگی، وزن ندارد اما سنگین است.',
    'عشق، بلد نیست کم باشد.',
    'هر پایان، شروعی خجالتی دارد.',
    'زندگی، ادامه دارد.'
];
document.getElementById('intro').innerText = texts[Math.floor(Math.random() * texts.length)];

// اسلایدر - فقط از محصولات خودت (عددی)
const sliderItems = [
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/1.jpg', old: '900,000', new: '760,000', code: '760' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/2.jpg', old: '900,000', new: '760,000', code: '760' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/3.jpg', old: '900,000', new: '760,000', code: '760' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/4.jpg', old: '900,000', new: '760,000', code: '760' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/5.jpg', old: '900,000', new: '760,000', code: '760' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/6.jpg', old: '900,000', new: '760,000', code: '760' }
];

const slider = document.getElementById('slider');
sliderItems.forEach(item => {
    slider.innerHTML += `
    <div class="slide">
        <div class="product"><img src="${item.img}" alt="محصول حجاب"></div>
        <div class="prices">
            <span class="old">${item.old}</span>
            <span class="new">${item.new} تومان</span>
        </div>
        <button class="buy" data-code="${item.code}">افزودن به سبد</button>
    </div>`;
});

// گرید - محصولات اصلی خودت
const gridItems = [
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/399.jpg', old: '900,000', new: '399,000', code: '399' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/520.jpg', old: '980,000', new: '520,000', code: '520' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/568.jpg', old: '1050,000', new: '568,000', code: '568' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/590.jpg', old: '1100,000', new: '590,000', code: '590' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/640.jpg', old: '1200,000', new: '640,000', code: '640' },
    { img: 'https://raw.githubusercontent.com/imebaran/Imebaran/main/830.jpg', old: '1500,000', new: '830,000', code: '830' }
];

const grid = document.getElementById('grid');
gridItems.forEach(item => {
    grid.innerHTML += `
    <div>
        <div class="product"><img src="${item.img}" alt="محصول حجاب"></div>
        <div class="prices">
            <span class="old">${item.old}</span>
            <span class="new">${item.new} تومان</span>
        </div>
        <button class="buy" data-code="${item.code}">افزودن به سبد</button>
    </div>`;
});

// ارسال sms برای خرید
document.querySelectorAll('.buy').forEach(btn => {
    btn.addEventListener('click', () => {
        const code = btn.dataset.code;
        window.location.href = `sms:09221620355?body=کد محصول: ${code} - درخواست خرید`;
    });
});
</script>
</body>
</html>
