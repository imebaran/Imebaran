<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("https://raw.githubusercontent.com/baranaarzani/Barana/main/Shekari.ttf") format("truetype");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf") format("truetype");
}

body{
  margin:0;
  direction:rtl;
  font-family:"Adrin",sans-serif;
  background:#fff;
  color:#222;
}

/* هدر */
.hero{
  width:100%;
  height:147px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* متن معرفی */
.intro-text{
  font-family:"Shekari";
  text-align:center;
  font-size:22px;
  margin:20px 10px;
  color:#3B4953;
}

/* عنوان اسلایدر */
.horizontal-title{
  font-family:"Shekari";
  font-size:20px;
  margin:20px 16px 10px;
}

/* اسلایدر */
.horizontal-scroll{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px 16px;
}
.horizontal-scroll::-webkit-scrollbar{display:none;}

.product-card{
  width:130px;
  flex:0 0 auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  text-align:center;
  text-decoration:none;
  color:#000;
}
.product-card img{
  width:100%;
  height:100px;
  object-fit:cover;
}
.product-card .title{
  font-size:13px;
  margin:6px 0;
}
.product-card .buy-btn{
  background:#2e8b57;
  color:#fff;
  border:none;
  width:80%;
  padding:5px 0;
  margin-bottom:8px;
  border-radius:6px;
  cursor:pointer;
}

/* گرید محصولات */
.products{
  max-width:900px;
  margin:20px auto 30px;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
  text-decoration:none;
  color:inherit;
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card-body{
  padding:12px;
  text-align:center;
}
.card-body .buy-btn{
  background:#ffcc00;
  border:none;
  width:80%;
  padding:6px 0;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- هدر -->
<div class="hero">
  <img src="header.jpg" alt="هدر سایت">
</div>

<!-- معرفی -->
<div class="intro-text">
از دلِ سادگی، زیبایی متولد می‌شود
</div>

<!-- اسلایدر -->
<div class="horizontal-title">محصولات منتخب</div>
<div class="horizontal-scroll">
  <a href="https://t.me/Allahosamad1" class="product-card">
    <img src="615-ajori.jpg">
    <div class="title">کد 615 – آجری</div>
    <div class="buy-btn">خرید</div>
  </a>

  <a href="https://t.me/Allahosamad1" class="product-card">
    <img src="590-ghahvei.jpg">
    <div class="title">کد 590</div>
    <div class="buy-btn">خرید</div>
  </a>

  <a href="https://t.me/Allahosamad1" class="product-card">
    <img src="885-meshki.jpg">
    <div class="title">کد 885</div>
    <div class="buy-btn">خرید</div>
  </a>

  <a href="https://t.me/Allahosamad1" class="product-card">
    <img src="568-1.jpg">
    <div class="title">کد 568</div>
    <div class="buy-btn">خرید</div>
  </a>
</div>

<!-- گرید -->
<div class="products">

  <!-- نمونه – همه عکس‌های main دقیقاً به همین شکل -->
  <a href="https://t.me/Allahosamad1" class="card">
    <img src="899-4.jpg">
    <div class="card-body">
      کد 899
      <div class="buy-btn">خرید</div>
    </div>
  </a>

  <a href="https://t.me/Allahosamad1" class="card">
    <img src="899-5.jpg">
    <div class="card-body">
      کد 899
      <div class="buy-btn">خرید</div>
    </div>
  </a>

  <a href="https://t.me/Allahosamad1" class="card">
    <img src="899-6.jpg">
    <div class="card-body">
      کد 899
      <div class="buy-btn">خرید</div>
    </div>
  </a>

  <!-- بقیه عکس‌ها رو همین الگو ادامه بده (تا ۲۷ تا) -->

</div>

</body>
</html>
