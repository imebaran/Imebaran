<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("https://raw.githubusercontent.com/baranaarzani/Barana/main/Shekari.ttf");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf");
}

body{
  margin:0;
  font-family:"Adrin",sans-serif;
  direction:rtl;
  background:#fff;
}

/* HEADER */
.hero{
  height:150px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:bottom;
}

/* INTRO */
.intro-text{
  font-family:"Shekari";
  text-align:center;
  font-size:22px;
  margin:20px;
}

/* SLIDER */
.horizontal-scroll{
  display:flex;
  gap:12px;
  padding:10px 16px;
  overflow-x:auto;
}
.product-card{
  width:140px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  text-align:center;
  flex:0 0 auto;
}
.product-card img{
  width:100%;
  height:100px;
  object-fit:cover;
}
.buy-green{
  background:#2e8b57;
  color:#fff;
  border:none;
  width:80%;
  padding:5px 0;
  border-radius:6px;
  margin:6px auto;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
}
.img-wrapper{
  position:relative;
}
.img-wrapper img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.8);
  border:1px solid #ccc;
  width:24px;
  height:24px;
  border-radius:50%;
  cursor:pointer;
}
.nav.left{ right:6px; }
.nav.right{ left:6px; }

.card-body{
  text-align:center;
  padding:10px;
}
.buy-yellow{
  background:#ffcc00;
  border:none;
  width:80%;
  padding:5px 0;
  border-radius:6px;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="hero">
  <img src="https://raw.githubusercontent.com/imebaran/Imebaran/main/۲۰۲۵۱۲۲۳_۰۰۴۸۳۱.jpg">
</div>

<div class="intro-text">از دلِ سادگی، زیبایی متولد می‌شود</div>

<!-- SLIDER : 5 محصول -->
<div class="horizontal-scroll">
  <div class="product-card"><img src="615_1.jpg"><div>کد ۶۱۵</div><button class="buy-green">خرید</button></div>
  <div class="product-card"><img src="590_1.jpg"><div>کد ۵۹۰</div><button class="buy-green">خرید</button></div>
  <div class="product-card"><img src="885_1.jpg"><div>کد ۸۸۵</div><button class="buy-green">خرید</button></div>
  <div class="product-card"><img src="568_1.jpg"><div>کد ۵۶۸</div><button class="buy-green">خرید</button></div>
  <div class="product-card"><img src="899_1.jpg"><div>کد ۸۹۹</div><button class="buy-green">خرید</button></div>
</div>

<!-- GRID : 9 محصول -->
<div class="products">

<div class="card">
  <div class="img-wrapper">
    <button class="nav left" onclick="prev(615)">‹</button>
    <img id="img-615" src="615_1.jpg">
    <button class="nav right" onclick="next(615)">›</button>
  </div>
  <div class="card-body">کد ۶۱۵<button class="buy-yellow">خرید</button></div>
</div>

<div class="card">
  <div class="img-wrapper">
    <button class="nav left" onclick="prev(590)">‹</button>
    <img id="img-590" src="590_1.jpg">
    <button class="nav right" onclick="next(590)">›</button>
  </div>
  <div class="card-body">کد ۵۹۰<button class="buy-yellow">خرید</button></div>
</div>

<div class="card">
  <div class="img-wrapper">
    <button class="nav left" onclick="prev(885)">‹</button>
    <img id="img-885" src="885_1.jpg">
    <button class="nav right" onclick="next(885)">›</button>
  </div>
  <div class="card-body">کد ۸۸۵<button class="buy-yellow">خرید</button></div>
</div>

<div class="card"><img src="568_1.jpg"><div class="card-body">کد ۵۶۸<button class="buy-yellow">خرید</button></div></div>
<div class="card"><img src="899_1.jpg"><div class="card-body">کد ۸۹۹<button class="buy-yellow">خرید</button></div></div>
<div class="card"><img src="710.jpg"><div class="card-body">کد ۷۱۰<button class="buy-yellow">خرید</button></div></div>
<div class="card"><img src="840.jpg"><div class="card-body">کد ۸۴۰<button class="buy-yellow">خرید</button></div></div>
<div class="card"><img src="860.jpg"><div class="card-body">کد ۸۶۰<button class="buy-yellow">خرید</button></div></div>
<div class="card"><img src="869.jpg"><div class="card-body">کد ۸۶۹<button class="buy-yellow">خرید</button></div></div>

</div>

<script>
const imgs={
  615:["615_1.jpg","615_2.jpg","615_3.jpg"],
  590:["590_1.jpg","590_2.jpg","590_3.jpg","590_4.jpg"],
  885:["885_1.jpg","885_2.jpg","885_3.jpg"]
};
const idx={};

function next(c){
  idx[c]=(idx[c]??0)+1;
  if(idx[c]>=imgs[c].length) idx[c]=0;
  document.getElementById("img-"+c).src=imgs[c][idx[c]];
}
function prev(c){
  idx[c]=(idx[c]??0)-1;
  if(idx[c]<0) idx[c]=imgs[c].length-1;
  document.getElementById("img-"+c).src=imgs[c][idx[c]];
}
</script>

</body>
</html>
