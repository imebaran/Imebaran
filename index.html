<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محصولات من - سبک مایکت</title>
  
  <!-- فونت نزدیک به ایران‌سنس (رایگان و مشابه) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, sans-serif;
      background: #0a0e14;
      color: #e6e6e6;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 30px 0 40px;
    }
    h1 {
      color: #ff6b00;
      font-size: 2.1rem;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #a0a0a0;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
    }

    .card {
      background: #161b22;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      transition: all 0.25s ease;
      text-align: center;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(255,107,0,0.25);
    }

    .card img {
      width: 100%;
      height: 160px;           /* اندازه آیکون/عکس مایکت‌مانند */
      object-fit: cover;
      border-bottom: 1px solid #2a2f38;
    }

    .card-content {
      padding: 14px 12px;
    }

    .card h3 {
      font-size: 1.15rem;
      margin-bottom: 6px;
      color: #ffffff;
      font-weight: 700;
    }

    .card p {
      font-size: 0.82rem;
      color: #9ca3af;
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .btn {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 10px 28px;
      border-radius: 24px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-block;
    }

    .btn:hover {
      background: #e65100;
      transform: scale(1.04);
    }

    @media (max-width: 480px) {
      .grid { gap: 14px; }
      .card img { height: 140px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>محصولات من</h1>
    <p class="subtitle">رنگ‌ها و آیتم‌های مورد علاقه‌ام به سبک مایکت</p>
  </header>

  <div class="container">
    <div class="grid">

      <div class="card">
        <img src="مشکی.jpg" alt="مشکی">
        <div class="card-content">
          <h3>رنگ مشکی</h3>
          <p>کلاسیک، شیک و همه‌کاره</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>

      <div class="card">
        <img src="خاکستری.jpg" alt="خاکستری">
        <div class="card-content">
          <h3>خاکستری تیره</h3>
          <p>مدرن و حرفه‌ای</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>

      <div class="card">
        <img src="قهوه ای.jpg" alt="قهوه‌ای">
        <div class="card-content">
          <h3>قهوه‌ای گرم</h3>
          <p>طبیعی و آرامش‌بخش</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>

      <!-- همینجا کارت‌های دیگه رو اضافه کن (کپی کن و فقط اسم عکس و متن رو عوض کن) -->

    </div>
  </div>

</body>
</html>
