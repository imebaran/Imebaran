<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گل یاس</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:sans-serif;background:#fff}
img{width:100%;display:block}
.header img{height:120px;object-fit:cover}
.intro{text-align:center;margin:32px 16px;font-weight:bold}
.slider{display:flex;gap:12px;overflow-x:auto;padding:0 16px}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%;aspect-ratio:1;border-radius:12px;overflow:hidden}
.buy{width:100%;border:none;padding:8px;margin-top:4px;border-radius:8px}
.slider .buy{background:#2ecc71;color:#fff}
.divider{margin:24px 0 6px}
.divider img{height:60px;object-fit:cover}
.support{width:100%;margin:0 16px;padding:14px;border:none;border-radius:10px;background:#000;color:#fff}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:32px 16px}
.card{aspect-ratio:1;border-radius:12px;overflow:hidden;position:relative}
.card .buy{position:absolute;bottom:6px;left:6px;right:6px;background:#f1c40f}
.price{position:absolute;top:6px;right:6px;background:#fff;padding:4px 6px;font-size:13px}
</style>
</head>

<body>

<div class="header">
  <img src="۲۰۲۵۱۲۲۳_۰۰۴۸۳۱.jpg">
</div>

<div class="intro">
فریب‌کار یکبار می‌فروشد، درستکار هزاربار
</div>

<div class="slider"></div>

<div class="divider">
  <img src="yas.jpg">
</div>

<button class="support">حمایت از نیازمندان</button>

<div class="grid">
  <div class="card"><img src="399.jpg"><div class="price">399</div><button class="buy">خرید</button></div>
  <div class="card"><img src="520.jpg"><div class="price">520</div><button class="buy">خرید</button></div>
  <div class="card"><img src="568.jpg"><div class="price">568</div><button class="buy">خرید</button></div>
  <div class="card"><img src="590.jpg"><div class="price">590</div><button class="buy">خرید</button></div>
  <div class="card"><img src="640.jpg"><div class="price">640</div><button class="buy">خرید</button></div>
  <div class="card"><img src="830.jpg"><div class="price">830</div><button class="buy">خرید</button></div>
  <div class="card"><img src="885.jpg"><div class="price">885</div><button class="buy">خرید</button></div>
  <div class="card"><img src="899.jpg"><div class="price">899</div><button class="buy">خرید</button></div>

  <div class="card"><img src="آجری.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="خاکستری.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="سبز.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="سدری.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="قهوه ای.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="قهوه ای کرم.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="مشکی.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="نسکافه ای.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="کرم.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
  <div class="card"><img src="کالباسی.jpg"><div class="price">500</div><button class="buy">خرید</button></div>
</div>

<script>
const slider=document.querySelector('.slider');
const files=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','399.jpg','520.jpg','568.jpg','590.jpg','640.jpg','830.jpg','885.jpg','899.jpg','آجری.jpg','خاکستری.jpg','سبز.jpg','سدری.jpg','قهوه ای.jpg','قهوه ای کرم.jpg','مشکی.jpg','نسکافه ای.jpg','کرم.jpg','کالباسی.jpg'];
files.sort(()=>0.5-Math.random()).slice(0,4).forEach(f=>{
slider.innerHTML+=`<div class="slide"><img src="${f}"><button class="buy">خرید</button></div>`;
});
</script>

</body>
</html>
