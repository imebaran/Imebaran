<!DOCTYPE html>

<title>Imebaran</title>

<style>
@font-face{font-family:Trashin;src:url('trashin.ttf')}
*{box-sizing:border-box}
body{margin:0;font-family:Trashin;background:#fff;font-size:18px}

header img{width:100%;height:220px;object-fit:cover;display:block}

#quote{text-align:center;margin:32px 16px;font-size:24px;opacity:.8}

.slider{display:flex;overflow-x:auto;gap:12px;padding:0 12px}
.slide{flex:0 0 120px}
.slide img{width:120px;height:120px;object-fit:cover}
.price{font-size:14px;margin:4px 0}
.old{text-decoration:line-through;opacity:.5;margin-left:6px}
.buy{width:100%;border:0;padding:6px 0;font-family:Trashin;font-size:16px}

.slide .buy{background:#2e7d32;color:#fff}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px}
.card img{width:100%;aspect-ratio:1/1;object-fit:cover}
.card .buy{background:#fbc02d;color:#000}

.more{text-align:center;margin:16px 0 32px;opacity:.7}
</style>
</head>
