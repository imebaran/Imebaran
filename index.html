<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Imebaran</title>

<style>
body {
  margin: 0;
  background: #f7f7f7;
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.wrapper {
  text-align: center;
}
.title {
  font-size: 15px;
  margin-bottom: 22px;
  color: #1FB6A6;
}
.title .highlight {
  color: #FF8A3D;
  font-weight: 600;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(2, 140px);
  gap: 20px;
  justify-content: center;
}
.btn {
  background: #fff;
  border-radius: 18px;
  width: 140px;
  height: 140px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 16px rgba(0,0,0,.08);
  text-decoration: none;
  color: #333;
  transition: .2s;
}
.btn svg {
  width: 36px;
  height: 36px;
  margin-bottom: 10px;
  stroke: #1FB6A6;
  fill: none;
}
.btn span {
  font-size: 14px;
  font-weight: 500;
  text-align: center;
}
.btn:active {
  transform: scale(.95);
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="title">
    لطفاً یکی از سرویس‌ها را
    <span class="highlight">انتخاب</span>
    کنید
  </div>

  <div class="buttons">
    <!-- آنلاین شاپ -->
    <a href="shop.html" class="btn">
      <svg viewBox="0 0 24 24">
        <path d="M3 3h2l1 14h14l1-14h2"/>
        <circle cx="7" cy="21" r="2"/>
        <circle cx="17" cy="21" r="2"/>
      </svg>
      <span>آنلاین شاپ</span>
    </a>

    <!-- اعلام بار -->
    <a href="cargo.html" class="btn">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="6" width="16" height="12"/>
        <path d="M18 6h4v8h-4z"/>
      </svg>
      <span>اعلام بار</span>
    </a>

    <!-- آرایشی بهداشتی -->
    <a href="beauty.html" class="btn">
      <svg viewBox="0 0 24 24">
        <!-- SVG اختصاصی آرایشی -->
        <path d="M12 2l3 7h-6l3-7z"/> <!-- کلاهک رژ یا قلم مو -->
        <rect x="11" y="9" width="2" height="12"/> <!-- دسته آرایش -->
      </svg>
      <span>آرایشی بهداشتی</span>
    </a>

    <!-- اکسسوری -->
    <a href="accessory.html" class="btn">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8"/>
        <path d="M4 12h16"/>
      </svg>
      <span>اکسسوری</span>
    </a>
  </div>
</div>

</body>
</html>
