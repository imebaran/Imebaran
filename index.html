<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("https://raw.githubusercontent.com/imebaran/Imebaran/main/Shekari.ttf");
}
@font-face {
  font-family: "Adrin";
  src: url("https://raw.githubusercontent.com/imebaran/Imebaran/main/Adrin.ttf");
}

body {
  margin: 0;
  font-family: "Adrin", sans-serif;
  direction: rtl;
  background: #fff;
  color: #222;
}

/* هدر */
.hero {
  width: 100%;
  height: 150px;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: bottom;
}

/* متن معرفی */
.intro-text {
  font-family: "Shekari";
  text-align: center;
  font-size: 22px;
  margin: 20px 10px;
}

/* اسلایدر افقی */
.horizontal-scroll {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding: 16px;
}
.horizontal-scroll::-webkit-scrollbar { display: none; }

.slide-card {
  width: 260px; /* فقط پهن‌تر */
  flex-shrink: 0;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  text-align: center;
}

.slide-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.price {
  margin: 8px 0;
  font-weight: bold;
}

.buy-green {
  background: #2e8b57;
  color: #fff;
  border: none;
  padding: 6px 0;
  width: 80%;
  margin-bottom: 10px;
  border-radius: 6px;
}

/* گرید */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  text-align: center;
}

.card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
}

.buy-yellow {
  background: #ffcc00;
  border: none;
  padding: 6px 0;
  width: 80%;
  margin-bottom: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- هدر -->
<div class="hero">
  <img src="20251223_004831.jpg">
</div>

<!-- معرفی -->
<div class="intro-text">
از دل سادگی، زیبایی متولد می‌شود
</div>

<!-- اسلایدر افقی – ۶ محصول -->
<div class="horizontal-scroll">
  <div class="slide-card"><img src="615-1.jpg"><div class="price">۶۱۵ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide-card"><img src="590-1.jpg"><div class="price">۵۹۰ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide-card"><img src="885-1.jpg"><div class="price">۸۸۵ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide-card"><img src="568-1.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide-card"><img src="899-1.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide-card"><img src="615-2.jpg"><div class="price">۶۱۵ تومان</div><button class="buy-green">خرید</button></div>
</div>

<!-- گرید – ۲۱ محصول -->
<div class="products">
  <!-- فقط عکس + قیمت -->
  <!-- نمونه -->
  <div class="card"><img src="590-2.jpg"><div class="price">۵۹۰ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="590-3.jpg"><div class="price">۵۹۰ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="885-2.jpg"><div class="price">۸۸۵ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="568-2.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="568-3.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="899-2.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="899-3.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-yellow">خرید</button></div>
  <!-- بقیه تصاویر main هم به همین شکل -->
</div>

</body>
</html>
