<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("Shekari.ttf") format("truetype");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf") format("truetype");
}

body {
  margin: 0;
  direction: rtl;
  font-family: "Adrin", sans-serif;
  background: #fff;
}

/* هدر */
.hero {
  height: 150px;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: bottom;
}

/* متن معرفی */
.intro {
  font-family: "Shekari";
  text-align: center;
  font-size: 22px;
  margin: 20px;
}

/* اسلایدر */
.slider {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  padding: 10px 16px;
}
.slider::-webkit-scrollbar { display: none; }

.slide {
  width: 130px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  text-align: center;
}
.slide img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}
.price {
  margin: 8px 0;
  font-weight: bold;
}
.buy-green {
  background: #2e8b57;
  color: #fff;
  border: none;
  width: 80%;
  padding: 5px;
  border-radius: 6px;
}

/* گرید */
.products {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 16px;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  text-align: center;
}
.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}
.buy-yellow {
  background: #ffcc00;
  border: none;
  width: 80%;
  padding: 5px;
  margin-bottom: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- هدر -->
<div class="hero">
  <img src="20251223_004831.jpg">
</div>

<!-- متن معرفی -->
<div class="intro">از دلِ سادگی، زیبایی متولد می‌شود</div>

<!-- اسلایدر | ۶ محصول -->
<div class="slider">
  <div class="slide"><img src="615.jpg"><div class="price">۶۱۵ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide"><img src="590.jpg"><div class="price">۵۹۰ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide"><img src="885.jpg"><div class="price">۸۸۵ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide"><img src="568.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide"><img src="899.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-green">خرید</button></div>
  <div class="slide"><img src="540.jpg"><div class="price">۵۴۰ تومان</div><button class="buy-green">خرید</button></div>
</div>

<!-- گرید | ۲۱ محصول -->
<div class="products">
  <div class="card"><img src="575.jpg"><div class="price">۵۷۵ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="710.jpg"><div class="price">۷۱۰ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="840.jpg"><div class="price">۸۴۰ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="860.jpg"><div class="price">۸۶۰ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="869.jpg"><div class="price">۸۶۹ تومان</div><button class="buy-yellow">خرید</button></div>

  <!-- بقیه عکس‌های IMG_... -->
  <div class="card"><img src="IMG_1.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="IMG_2.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="IMG_3.jpg"><div class="price">۵۶۸ تومان</div><button class="buy-yellow">خرید</button></div>

  <div class="card"><img src="IMG_4.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="IMG_5.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-yellow">خرید</button></div>
  <div class="card"><img src="IMG_6.jpg"><div class="price">۸۹۹ تومان</div><button class="buy-yellow">خرید</button></div>
</div>

</body>
</html>
