<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محصولات من - سبک مایکت</title>
  
  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, sans-serif;
      background: #f8f9fa;   /* رنگ جدید */
      color: #212529;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 30px 0 40px;
    }
    h1 {
      color: #ff6b00;
      font-size: 2.1rem;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #6c757d;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* --- کارت‌ها مربع --- */
    .card {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
      text-align: center;
      position: relative;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(255,107,0,0.25);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;   /* مربع */
      object-fit: cover;
      border-bottom: 1px solid #dee2e6;
    }
    .card-content {
      padding: 14px 12px;
    }
    .card h3 {
      font-size: 1.05rem;
      margin-bottom: 6px;
      color: #212529;
      font-weight: 700;
    }
    .card p {
      font-size: 0.82rem;
      color: #6c757d;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .btn {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 8px 22px;
      border-radius: 24px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-block;
    }
    .btn:hover {
      background: #e65100;
      transform: scale(1.04);
    }

    /* --- اسلایدر افقی --- */
    .slider {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .slider-track {
      display: flex;
      gap: 16px;
    }
    .slider .card {
      flex: 0 0 180px;   /* عرض ثابت هر کارت */
    }

    /* --- گرید ثابت --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .slider .card { flex: 0 0 140px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>محصولات من</h1>
    <p class="subtitle">رنگ‌ها و آیتم‌های مورد علاقه‌ام به سبک مایکت</p>
  </header>

  <!-- اسلایدر ۵ محصول -->
  <div class="slider">
    <div class="slider-track">
      <div class="card">
        <img src="مشکی.jpg" alt="مشکی">
        <div class="card-content">
          <h3>مشکی</h3>
          <p>کلاسیک و شیک</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
      <div class="card">
        <img src="خاکستری.jpg" alt="خاکستری">
        <div class="card-content">
          <h3>خاکستری</h3>
          <p>مدرن و حرفه‌ای</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
      <div class="card">
        <img src="قهوه‌ای.jpg" alt="قهوه‌ای">
        <div class="card-content">
          <h3>قهوه‌ای</h3>
          <p>گرم و طبیعی</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
      <div class="card">
        <img src="آبی.jpg" alt="آبی">
        <div class="card-content">
          <h3>آبی</h3>
          <p>آرامش‌بخش</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
      <div class="card">
        <img src="قرمز.jpg" alt="قرمز">
        <div class="card-content">
          <h3>قرمز</h3>
          <p>پر انرژی</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
    </div>
  </div>

  <!-- گرید ثابت برای بقیه محصولات -->
  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="سبز.jpg" alt="سبز">
        <div class="card-content">
          <h3>سبز</h3>
          <p>طبیعی و تازه</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
      <div class="card">
        <img src="زرد.jpg" alt="زرد">
        <div class="card-content">
          <h3>زرد</h3>
          <p>شاد و روشن</p>
          <button class="btn">انتخاب</button>
        </div>
      </div>
      <!-- کارت‌های دیگر همینجا اضافه کن -->
    </div>
  </div>

</body>
</html>
