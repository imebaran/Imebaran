<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
@font-face{
font-family:'Trashin';
src:url('./trashin.ttf') format('truetype');
font-weight:900;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Trashin',sans-serif;
background:#fff;
font-size:17px;
color:#222;
font-weight:900; /* کاملاً پررنگ */
}
img{width:100%;height:100%;object-fit:cover;display:block}

/* Header */
.header img{width:100vw;height:200px}

/* Intro */
.intro{
text-align:center;
padding:28px 16px 42px;
font-size:24px;
opacity:1;
}

/* SIZE LOCK */
.product{
width:100%;
aspect-ratio:1/1;
border-radius:12px;
overflow:hidden;
}

/* Slider */
.slider{
display:flex;
gap:12px;
overflow-x:auto;
padding:0 16px 32px
}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:16px
}

/* Prices */
.prices{
display:flex;
justify-content:center;
gap:6px;
margin:6px 0 4px;
font-size:16px;
opacity:1;
}
.old{text-decoration:line-through}
.new{font-weight:900}

/* Buttons */
.buy{
display:block;
width:60%;
margin:0 auto 6px;
padding:6px 0;
border:none;
border-radius:8px;
font-size:16px;
font-family:'Trashin';
font-weight:900;
opacity:1;
}
.slider .buy{background:#2ecc71;color:#fff}
.grid .buy{background:#f1c40f;color:#000}

/* More */
.more{
text-align:center;
margin:24px 0;
font-weight:900;
font-size:18px;
opacity:1;
}
</style>
</head>

<body>

<div class="header">

</div>

<div class="slider" id="slider"></div>

<div class="grid">

<div>
