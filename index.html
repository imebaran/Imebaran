<!DOCTYPE html>

<style>
@font-face {
  font-family: "Shekari";
  src: url("Shekari.ttf") format("truetype");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf") format("truetype");
}

body {
  margin: 0;
  direction: rtl;
  font-family: "Adrin", sans-serif;
  background: #fff;
  color: #222;
}

/* هدر */
.hero {
  width: 100%;
  height: 150px;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: bottom;
}

/* متن معرفی */
.intro {
  font-family: "Shekari";
  text-align: center;
  font-size: 22px;
  margin: 20px;
  color: #3B4953;
}

/* اسلایدر افقی */
.horizontal-title {
  margin: 20px 16px 10px;
  font-size: 18px;
}
.slider {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  padding: 10px 16px;
}
.slider::-webkit-scrollbar { display: none; }

.slide-card {
  width: 130px;
  flex-shrink: 0;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  text-align: center;
}
.slide-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}
.price {
  margin: 8px 0;
  font-weight: bold;
}
.buy-green {
  background: #2e8b57;
  color: #fff;
  border: none;
  width: 80%;
  margin-bottom: 10px;
  padding: 5px;
  border-radius: 6px;
  cursor: pointer;
}

/* گرید ثابت */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  text-align: center;
}
.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}
.buy-yellow {
  background: #ffcc00;
  border: none;
  width: 80%;
  padding: 5px;
  margin: 10px 0;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
