<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("Shekari.ttf");
}
@font-face {
  font-family: "Radin";
  src: url("Radin3.ttf");
}

body {
  margin: 0;
  direction: rtl;
  font-family: "Radin";
  background: #fff;
  color: #222;
}

/* هدر */
.hero {
  width: 100%;
  height: 150px;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: bottom;
}

/* متن معرفی */
.intro-text {
  font-family: "Shekari";
  text-align: center;
  font-size: 22px;
  margin: 20px 10px;
  color: #3B4953;
}

/* عنوان‌ها */
.section-title {
  margin: 20px 16px 10px;
  font-size: 18px;
}

/* اسلایدر افقی */
.horizontal-scroll {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  padding: 10px 16px;
}
.horizontal-scroll::-webkit-scrollbar {
  display: none;
}
.product-slider {
  width: 140px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  text-align: center;
  flex-shrink: 0;
}
.product-slider img {
  width: 100%;
  height: 110px;
  object-fit: cover;
}
.slider-btns button {
  border: 1px solid #ccc;
  background: #fff;
  margin: 4px 2px;
  padding: 2px 6px;
  cursor: pointer;
}
.buy-green {
  background: #2e8b57;
  color: #fff;
  border: none;
  width: 80%;
  margin: 6px auto 10px;
  padding: 4px 0;
  border-radius: 6px;
}

/* گرید */
.products {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 16px;
  padding: 0 16px 30px;
}
.card {
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
}
.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}
.card-body {
  padding: 10px;
}
.buy-yellow {
  background: #ffcc00;
  border: none;
  width: 80%;
  padding: 4px 0;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- هدر -->
<div class="hero">
  <img src="۲۰۲۵۱۲۲۳_۰۰۴۸۳۱.jpg">
</div>

<!-- معرفی -->
<div class="intro-text">
از دلِ سادگی، زیبایی متولد می‌شود
</div>

<!-- اسلایدر -->
<div class="section-title">محصولات پرفروش</div>
<div class="horizontal-scroll">

  <!-- 568 -->
  <div class="product-slider">
    <img id="p568" src="1.jpg">
    <div class="slider-btns">
      <button onclick="p568.src='1.jpg'">۱</button>
      <button onclick="p568.src='2.jpg'">۲</button>
      <button onclick="p568.src='3.jpg'">۳</button>
    </div>
    <div>کد ۵۶۸</div>
    <button class="buy-green">خرید</button>
  </div>

  <!-- 590 -->
  <div class="product-slider">
    <img src="590.jpg">
    <div>کد ۵۹۰</div>
    <button class="buy-green">خرید</button>
  </div>

  <!-- 615 -->
  <div class="product-slider">
    <img src="615.jpg">
    <div>کد ۶۱۵</div>
    <button class="buy-green">خرید</button>
  </div>

  <!-- 885 -->
  <div class="product-slider">
    <img src="885.jpg">
    <div>کد ۸۸۵</div>
    <button class="buy-green">خرید</button>
  </div>

</div>

<!-- گرید -->
<div class="section-title">محصولات</div>
<div class="products">

  <div class="card">
    <img src="399.jpg">
    <div class="card-body">کد ۳۹۹<br><button class="buy-yellow">خرید</button></div>
  </div>

  <div class="card">
    <img src="520.jpg">
    <div class="card-body">کد ۵۲۰<br><button class="buy-yellow">خرید</button></div>
  </div>

  <div class="card">
    <img src="640.jpg">
    <div class="card-body">کد ۶۴۰<br><button class="buy-yellow">خرید</button></div>
  </div>

  <div class="card">
    <img src="830.jpg">
    <div class="card-body">کد ۸۳۰<br><button class="buy-yellow">خرید</button></div>
  </div>

  <div class="card">
    <img src="899.jpg">
    <div class="card-body">کد ۸۹۹<br><button class="buy-yellow">خرید</button></div>
  </div>

</div>

</body>
</html>
