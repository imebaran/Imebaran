<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارزانسرای باران</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
  font-family: "Shekari";
  src: url("https://raw.githubusercontent.com/baranaarzani/Barana/main/Shekari.ttf");
}
@font-face {
  font-family: "Adrin";
  src: url("Adrin.ttf");
}

body{
  margin:0;
  font-family:"Adrin",sans-serif;
  direction:rtl;
  background:#fff;
  color:#222;
}

/* ===== HEADER ===== */
.hero{
  height:150px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:bottom;
}

/* ===== INTRO ===== */
.intro-text{
  font-family:"Shekari";
  text-align:center;
  font-size:22px;
  margin:20px;
}

/* ===== HORIZONTAL ===== */
.horizontal-scroll{
  display:flex;
  gap:12px;
  padding:10px 16px;
  overflow-x:auto;
}
.product-card{
  width:140px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  text-align:center;
  flex:0 0 auto;
}
.product-card img{
  width:100%;
  height:100px;
  object-fit:cover;
}
.buy-green{
  background:#2e8b57;
  color:#fff;
  border:none;
  width:80%;
  padding:5px 0;
  border-radius:6px;
  margin:6px auto 10px;
}

/* ===== GRID ===== */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
}
.img-wrapper{
  position:relative;
}
.img-wrapper img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.85);
  border:1px solid #ccc;
  width:22px;
  height:22px;
  border-radius:50%;
  cursor:pointer;
}
.nav.left{ right:6px; }
.nav.right{ left:6px; }

.card-body{
  text-align:center;
  padding:10px;
}
.buy-yellow{
  background:#ffcc00;
  border:none;
  width:80%;
  padding:5px 0;
  border-radius:6px;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="hero">
  <img src="https://raw.githubusercontent.com/imebaran/Imebaran/main/۲۰۲۵۱۲۲۳_۰۰۴۸۳۱.jpg">
</div>

<div class="intro-text">از دلِ سادگی، زیبایی متولد می‌شود</div>

<!-- ===== 4 HORIZONTAL PRODUCTS ===== -->
<div class="horizontal-scroll">
  <div class="product-card">
    <img src="568.jpg">
    <div>کد ۵۶۸</div>
    <button class="buy-green">خرید</button>
  </div>
  <div class="product-card">
    <img src="590.jpg">
    <div>کد ۵۹۰</div>
    <button class="buy-green">خرید</button>
  </div>
  <div class="product-card">
    <img src="615.jpg">
    <div>کد ۶۱۵</div>
    <button class="buy-green">خرید</button>
  </div>
  <div class="product-card">
    <img src="885.jpg">
    <div>کد ۸۸۵</div>
    <button class="buy-green">خرید</button>
  </div>
</div>

<!-- ===== 5 GRID PRODUCTS ===== -->
<div class="products">

<!-- 399 -->
<div class="card">
  <img src="399.jpg">
  <div class="card-body">
    کد ۳۹۹
    <button class="buy-yellow">خرید</button>
  </div>
</div>

<!-- 520 -->
<div class="card">
  <img src="520.jpg">
  <div class="card-body">
    کد ۵۲۰
    <button class="buy-yellow">خرید</button>
  </div>
</div>

<!-- 640 -->
<div class="card">
  <img src="640.jpg">
  <div class="card-body">
    کد ۶۴۰
    <button class="buy-yellow">خرید</button>
  </div>
</div>

<!-- 830 -->
<div class="card">
  <img src="830.jpg">
  <div class="card-body">
    کد ۸۳۰
    <button class="buy-yellow">خرید</button>
  </div>
</div>

<!-- 899 (چندعکسی) -->
<div class="card">
  <div class="img-wrapper">
    <button class="nav left" onclick="prevImg(899)">‹</button>
    <img id="img-899" src="4.jpg">
    <button class="nav right" onclick="nextImg(899)">›</button>
  </div>
  <div class="card-body">
    کد ۸۹۹
    <button class="buy-yellow">خرید</button>
  </div>
</div>

</div>

<script>
const images = {
  899: ["4.jpg","5.jpg","6.jpg"]
};

const index = {};

function nextImg(code){
  index[code]=(index[code]??0)+1;
  if(index[code]>=images[code].length) index[code]=0;
  document.getElementById("img-"+code).src=images[code][index[code]];
}
function prevImg(code){
  index[code]=(index[code]??0)-1;
  if(index[code]<0) index[code]=images[code].length-1;
  document.getElementById("img-"+code).src=images[code][index[code]];
}
</script>

</body>
</html>
