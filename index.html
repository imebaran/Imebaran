<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Imebaran</title>

<style>
body{
  margin:0;
  background:#f2f4f6;
  font-family:Estedad, sans-serif;
}

/* کانتینر کلی */
.wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* متن بالا */
.title{
  font-size:16px;
  font-weight:700;
  color:#1FB6A6;
  margin-bottom:20px;
}
.title span{
  color:#e07a2f;
}

/* گرید ۲×۲ */
.buttons{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-width:400px;
  width:100%;
}

/* دکمه */
.btn{
  background:#fff;
  border-radius:18px;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  text-decoration:none;
  color:#222;
  font-weight:700;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
  aspect-ratio:1; /* مربع */
}

/* آیکون خطی */
.icon{
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  stroke:#1FB6A6; /* رنگ فیروزه‌ای */
  fill:none;
}

/* متن دکمه */
.btn span{
  font-size:14px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="title">
    لطفاً یکی از سرویس‌ها را <span>انتخاب</span> کنید
  </div>

  <div class="buttons">

    <!-- آنلاین شاپ -->
    <a href="shop.html" class="btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path stroke-width="2" d="M3 3h2l1 14h14l1-14h2"/>
        <circle cx="7" cy="21" r="2" stroke-width="2"/>
        <circle cx="17" cy="21" r="2" stroke-width="2"/>
      </svg>
      <span>آنلاین شاپ</span>
    </a>

    <!-- اعلام بار -->
    <a href="cargo.html" class="btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="2" y="6" width="16" height="12" stroke-width="2"/>
        <path stroke-width="2" d="M18 6h4v8h-4z"/>
      </svg>
      <span>اعلام بار</span>
    </a>

    <!-- آرایشی بهداشتی -->
    <a href="beauty.html" class="btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path stroke-width="2" d="M12 2v20M6 8h12M6 16h12"/>
      </svg>
      <span>آرایشی بهداشتی</span>
    </a>

    <!-- اکسسوری -->
    <a href="accessory.html" class="btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8" stroke-width="2"/>
        <path stroke-width="2" d="M4 12h16"/>
      </svg>
      <span>اکسسوری</span>
    </a>

  </div>

</div>

</body>
</html>
