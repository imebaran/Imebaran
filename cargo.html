<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>اعلام بار</title>

<style>
body{
  margin:0;
  background:#f2f4f6;
  font-family:Estedad, sans-serif;
  color:#222;
}

/* هدر */
.header{
  background:#ffffff;
  padding:16px;
  text-align:center;
  font-weight:bold;
  font-size:17px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  position:sticky;
  top:0;
  z-index:10;
}

/* لیست */
.container{
  padding:14px;
}

/* کارت بار */
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
}

/* مسیر */
.route{
  font-size:15px;
  font-weight:bold;
  margin-bottom:6px;
}

/* مشخصات */
.meta{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.badge{
  font-size:12px;
  padding:4px 10px;
  border-radius:12px;
  background:#f0f0f0;
  color:#555;
}

.truck{ background:#e8f7f5; color:#1FB6A6; }
.fast{ background:#fff1e6; color:#ff7a00; }

/* پایین کارت */
.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.date{
  font-size:12px;
  color:#777;
}

.btn{
  padding:8px 16px;
  border:none;
  border-radius:12px;
  background:#1FB6A6;
  color:#fff;
  font-size:13px;
}

/* برگشت */
.back{
  display:block;
  text-align:center;
  padding:18px;
  text-decoration:none;
  color:#1FB6A6;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">لیست اعلام بار</div>

<div class="container">

  <div class="card">
    <div class="route">تهران → مشهد</div>
    <div class="meta">
      <span class="badge truck">تریلی</span>
      <span class="badge">۲۲ تن</span>
      <span class="badge fast">فوری</span>
    </div>
    <div class="bottom">
      <span class="date">امروز</span>
      <button class="btn">مشاهده</button>
    </div>
  </div>

  <div class="card">
    <div class="route">اصفهان → شیراز</div>
    <div class="meta">
      <span class="badge truck">کامیون</span>
      <span class="badge">۱۰ تن</span>
    </div>
    <div class="bottom">
      <span class="date">فردا</span>
      <button class="btn">مشاهده</button>
    </div>
  </div>

  <div class="card">
    <div class="route">تبریز → تهران</div>
    <div class="meta">
      <span class="badge truck">خاور</span>
      <span class="badge">۴ تن</span>
    </div>
    <div class="bottom">
      <span class="date">امروز</span>
      <button class="btn">مشاهده</button>
    </div>
  </div>

  <div class="card">
    <div class="route">قم → کرج</div>
    <div class="meta">
      <span class="badge truck">کامیونت</span>
      <span class="badge">۳ تن</span>
      <span class="badge fast">فوری</span>
    </div>
    <div class="bottom">
      <span class="date">امشب</span>
      <button class="btn">مشاهده</button>
    </div>
  </div>

</div>

<a class="back" href="index.html">← بازگشت به صفحه اصلی</a>

</body>
</html>
