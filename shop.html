<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
@font-face{
 font-family:'Trashin';
 src:url('./trashin.ttf') format('truetype');
}
@font-face{
 font-family:'Yagut';
 src:url('./Far_YagutBd.ttf') format('truetype');
}

*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Trashin',sans-serif;
 background:#fff;
 color:#444;
 font-size:16px;
}
img{width:100%;height:100%;object-fit:cover;display:block}

/* hijab big product */
.hijab-product{
 margin:12px 16px 32px;
 border-radius:18px;
 overflow:hidden;
}
.hijab-product img{
 width:100%;
 height:180px;
 object-fit:cover;
}
.hijab-btn{
 width:100%;
 padding:12px 0;
 border:none;
 font-size:18px;
 font-family:'Trashin';
 color:#fff;
 background:rgba(0,0,0,.25);
 backdrop-filter:blur(6px);
}

/* intro */
.intro{
 text-align:center;
 padding:32px 16px 48px;
 font-size:24px;
 opacity:.85;
}

/* size lock */
.product{
 width:100%;
 aspect-ratio:1/1;
 border-radius:12px;
 overflow:hidden;
}
.product img{
 width:100%;
 height:100%;
 object-fit:cover;
}

/* slider */
.slider{
 display:flex;
 gap:12px;
 overflow-x:auto;
 padding:0 16px 32px;
}
.slider::-webkit-scrollbar{display:none}
.slide{flex:0 0 33.33%}

/* grid */
.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:12px;
 padding:16px;
}

/* prices */
.prices{
 display:flex;
 justify-content:center;
 gap:6px;
 margin:6px 0 4px;
 font-family:'Yagut';
 font-size:15px;
 opacity:.75;
}
.old{text-decoration:line-through}
.new{font-weight:bold}

/* buy buttons */
.buy{
 display:block;
 width:60%;
 margin:0 auto 6px;
 padding:7px 0;
 border:none;
 border-radius:8px;
 font-size:16px;
 font-family:'Trashin';
}
.slider .buy{background:#2ecc71;color:#fff}
.grid .buy{background:#f1c40f;color:#000}

/* more */
.more{
 text-align:center;
 margin:24px 0;
 font-size:18px;
 opacity:.75;
}
</style>
</head>

<body>

<div class="hijab-product">
 <img src="https://raw.githubusercontent.com/imebaran/Imebaran/main/حجاب.jpeg">
 <button class="hijab-btn">محصولات حجاب ما با تخفیف ویژه</button>
</div>

<div class="intro" id="intro"></div>

<div class="slider" id="slider"></div>

<div class="grid">
<div>
 <div class="product"><img src="399.jpg"></div>
 <div class="prices"><span class="old">900</span><span class="new">399 تومان</span></div>
 <button class="buy" data-code="399">افزودن به سبد</button>
</div>
<div>
 <div class="product"><img src="520.jpg"></div>
 <div class="prices"><span class="old">980</span><span class="new">520 تومان</span></div>
 <button class="buy" data-code="520">افزودن به سبد</button>
</div>
<div>
 <div class="product"><img src="568.jpg"></div>
 <div class="prices"><span class="old">1050</span><span class="new">568 تومان</span></div>
 <button class="buy" data-code="568">افزودن به سبد</button>
</div>
<div>
 <div class="product"><img src="590.jpg"></div>
 <div class="prices"><span class="old">1100</span><span class="new">590 تومان</span></div>
 <button class="buy" data-code="590">افزودن به سبد</button>
</div>
<div>
 <div class="product"><img src="640.jpg"></div>
 <div class="prices"><span class="old">1200</span><span class="new">640 تومان</span></div>
 <button class="buy" data-code="640">افزودن به سبد</button>
</div>
<div>
 <div class="product"><img src="830.jpg"></div>
 <div class="prices"><span class="old">1500</span><span class="new">830 تومان</span></div>
 <button class="buy" data-code="830">افزودن به سبد</button>
</div>
</div>

<div class="more">محصولات بیشتر</div>

<script>
/* 100 texts */

'بغض، واژه‌ای‌ست که راه گلو را گم کرده.',

'زندگی، ادامه دارد.'
];
intro.innerText=texts[Math.floor(Math.random()*texts.length)];

/* slider */
const slider=document.getElementById('slider');
const items=[
['1.jpg','900','760'],
['2.jpg','900','760'],
['3.jpg','900','760'],
['4.jpg','900','760'],
['5.jpg','900','760'],
['6.jpg','900','760']
];
items.sort(()=>0.5-Math.random()).slice(0,4).forEach(i=>{
 slider.innerHTML+=`
 <div class="slide">
  <div class="product"><img src="${i[0]}"></div>
  <div class="prices"><span class="old">${i[1]}</span><span class="new">${i[2]} تومان</span></div>
  <button class="buy" data-code="${i[2]}">افزودن به سبد</button>
 </div>`;
});

/* sms */
document.querySelectorAll('.buy').forEach(b=>{
 b.onclick=()=>{
  location.href=`sms:09221620355?body=کد محصول: ${b.dataset.code}`;
 };
});
</script>

</body>
</html>
