<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>آنلاین شاپ</title>

  <!-- آیکون خطی -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: Estedad, system-ui, sans-serif;
    }

    /* هدر */
    .header {
      padding: 20px;
    }

    .header-bar {
      height: 56px;
      background: #fff;
      border-radius: 40px;
      position: relative;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
    }

    .back {
      text-decoration: none;
      color: #1FB6A6;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    /* دسته‌بندی‌ها */
    .cats {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin:20px;
    }
    .cat {
      background:#fff;
      border-radius:16px;
      aspect-ratio:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
    }
    .cat span { margin-top:6px; font-size:13px; color:#555; }

    /* محصولات */
    .product-slider { margin:20px; }
    .slider {
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .slider::-webkit-scrollbar { display:none; }
    .product {
      min-width:110px;
      aspect-ratio:1;
      background:#fff;
      border-radius:16px;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
      scroll-snap-align:start;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      padding-bottom:8px;
    }
    .product img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:16px;
    }
    .price { margin-top:4px; font-weight:bold; }
    .buy {
      margin-top:6px;
      padding:6px 14px;
      font-size:13px;
      border-radius:12px;
      background:#1FB6A6;
      color:#fff;
      border:none;
      cursor: pointer;
      transition: .2s;
    }
    .buy:active {
      transform: scale(.95);
    }
  </style>
</head>
<body>

  <!-- هدر با دکمه بازگشت -->
  <header class="header">
    <div class="header-bar">
      <a href="index.html" class="back">
        <i class="ri-arrow-right-line"></i>
      </a>
      <div class="title">آنلاین شاپ</div>
    </div>
  </header>

  <!-- دسته‌بندی‌ها -->
  <section class="cats">
    <div class="cat"><span>زنانه</span></div>
    <div class="cat"><span>مردانه</span></div>
    <div class="cat"><span>بچگانه</span></div>
  </section>

  <!-- محصولات نمونه -->
  <section class="product-slider">
    <div class="slider">
      <div class="product">
        <img src="399.jpg" alt="محصول ۳۹۹">
        <div class="price">۳۹۹</div>
        <button class="buy">خرید</button>
      </div>
      <div class="product">
        <img src="520.jpg" alt="محصول ۵۲۰">
        <div class="price">۵۲۰</div>
        <button class="buy">خرید</button>
      </div>
      <div class="product">
        <img src="568.jpg" alt="محصول ۵۶۸">
        <div class="price">۵۶۸</div>
        <button class="buy">خرید</button>
      </div>
    </div>
  </section>

</body>
</html>
